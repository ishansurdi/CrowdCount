<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdCount | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #fcfcfd;
            --surface: #ffffff;
            --border: #eaecf0;
            --border-strong: #d0d5dd;
            
            --text-primary: #101828;
            --text-secondary: #475467;
            --text-tertiary: #667085;
            
            --accent: #444ce7;
            --accent-soft: #eef4ff;
            --accent-hover: #3538cd;
            
            --success: #067647;
            --success-bg: #ecfdf3;
            --danger: #b42318;
            --danger-bg: #fef3f2;
            
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            
            --shadow-sm: 0px 1px 2px rgba(16, 24, 40, 0.05);
            --shadow-md: 0px 4px 6px -2px rgba(16, 24, 40, 0.03), 0px 12px 16px -4px rgba(16, 24, 40, 0.08);
            
            font-family: 'Inter', -apple-system, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            box-shadow: var(--shadow-md);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.25rem;
        }

        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 0.9375rem;
            font-family: inherit;
            transition: all 0.2s;
            background: var(--surface);
            color: var(--text-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-soft);
        }

        .form-input::placeholder {
            color: var(--text-tertiary);
        }

        .btn {
            width: 100%;
            padding: 0.875rem 1.25rem;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 0.9375rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-primary:disabled {
            background: var(--border);
            cursor: not-allowed;
        }

        .alert {
            padding: 0.875rem 1rem;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            margin-bottom: 1.25rem;
            display: none;
        }

        .alert-error {
            background: var(--danger-bg);
            color: var(--danger);
            border: 1px solid #fecdca;
        }

        .alert-success {
            background: var(--success-bg);
            color: var(--success);
            border: 1px solid #abefc6;
        }

        .alert.show {
            display: block;
        }

        .divider {
            margin: 1.5rem 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            background: var(--surface);
            padding: 0 1rem;
            color: var(--text-tertiary);
            font-size: 0.875rem;
            position: relative;
        }

        .demo-accounts {
            background: var(--accent-soft);
            border-radius: var(--radius-sm);
            padding: 1rem;
            margin-top: 1.5rem;
        }

        .demo-accounts h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
        }

        .demo-account {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            font-size: 0.8125rem;
        }

        .demo-account:last-child {
            margin-bottom: 0;
        }

        .demo-account strong {
            color: var(--accent);
            display: block;
            margin-bottom: 0.25rem;
        }

        .demo-account code {
            background: var(--bg-main);
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.8125rem;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-tertiary);
            font-size: 0.8125rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-icon">C</div>
                    <span style="font-size: 1.25rem; font-weight: 700;">CrowdCount</span>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to access the monitoring dashboard</p>
            </div>

            <div id="alert" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="you@example.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span id="btnText">Sign In</span>
                    <span id="btnSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>

            <div class="divider">
                <span>Demo Accounts</span>
            </div>

            <div class="demo-accounts">
                <h3>Quick Access</h3>
                <div class="demo-account">
                    <strong>ðŸ”‘ Admin Account</strong>
                    <div><code>admin@crowdcount.com</code> / <code>admin123</code></div>
                </div>
                <div class="demo-account">
                    <strong>ðŸ‘¤ User Account</strong>
                    <div><code>user@crowdcount.com</code> / <code>user123</code></div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>CrowdCount Â© 2025 | Secure Multi-User Monitoring Platform</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:5000';

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const alert = document.getElementById('alert');

        function showAlert(message, type = 'error') {
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            
            if (type === 'success') {
                setTimeout(() => {
                    alert.classList.remove('show');
                }, 2000);
            }
        }

        function hideAlert() {
            alert.classList.remove('show');
        }

        function setLoading(loading) {
            loginBtn.disabled = loading;
            btnText.style.display = loading ? 'none' : 'inline';
            btnSpinner.style.display = loading ? 'inline-block' : 'none';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showAlert('Please enter both email and password');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store token and user info
                    localStorage.setItem('crowdcount_token', data.token);
                    localStorage.setItem('crowdcount_user', JSON.stringify(data.user));
                    
                    // Also store in cookie for server-side validation
                    document.cookie = `crowdcount_token=${data.token}; path=/; max-age=86400`; // 24 hours

                    showAlert('Login successful! Redirecting...', 'success');

                    // Redirect based on role to separate portals
                    setTimeout(() => {
                        if (data.user.role === 'admin') {
                            window.location.href = '/admin.html';
                        } else {
                            window.location.href = '/user.html';
                        }
                    }, 1000);
                } else {
                    showAlert(data.error || 'Login failed. Please try again.');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Unable to connect to server. Please try again.');
                setLoading(false);
            }
        });

        // Auto-fill demo credentials on click
        document.querySelectorAll('.demo-account').forEach(account => {
            account.style.cursor = 'pointer';
            account.addEventListener('click', () => {
                const codes = account.querySelectorAll('code');
                if (codes.length >= 2) {
                    emailInput.value = codes[0].textContent;
                    passwordInput.value = codes[1].textContent;
                    emailInput.focus();
                }
            });
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('crowdcount_token');
            const userStr = localStorage.getItem('crowdcount_user');
            if (token && userStr) {
                try {
                    const user = JSON.parse(userStr);
                    // Redirect to appropriate portal
                    if (user.role === 'admin') {
                        window.location.href = '/admin.html';
                    } else {
                        window.location.href = '/user.html';
                    }
                } catch (e) {
                    // Invalid data, clear and stay on login
                    localStorage.removeItem('crowdcount_token');
                    localStorage.removeItem('crowdcount_user');
                }
            }
        });
    </script>
</body>
</html>
